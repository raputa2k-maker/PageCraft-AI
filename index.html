<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>상세페이지 메이커 (Detail Page Builder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://sdk.canva.com/designbutton/v2/api.js" async defer></script>
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom scrollbar for editor panel */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

      /* Toast slide-in animation */
      @keyframes slide-in-right {
        from { transform: translateX(120%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Toast slide-out animation */
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(120%); opacity: 0; }
      }
      .animate-slide-out-right {
        animation: slide-out-right 0.25s ease-in forwards;
      }

      /* Shimmer effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 37%, #f0f0f0 63%);
        background-size: 200% 100%;
        animation: shimmer 1.5s ease-in-out infinite;
      }

      /* Fade-in animation */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out;
      }

      /* Pulse glow for active section */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        50% { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* Smooth expand */
      .section-expand-enter {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
      }
      .section-expand-active {
        max-height: 2000px;
        opacity: 1;
        transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out;
      }
      .section-expand-exit {
        max-height: 0;
        opacity: 0;
        transition: max-height 0.3s ease-in-out, opacity 0.2s ease-in-out;
        overflow: hidden;
      }
    </style>
